<!-- empty cart -->
<div class="p2" *ngIf="cartitems.length==0">
<div class="container border border-primary m-5 p-5">
    <div class="row text-center">
        <div class="col">
            <img src="https://media.giphy.com/media/U8MXoKqFlTtfsOYrnl/giphy.gif" width="200px" alt="">
            <h3 class="mt-3">Your Cart is Empty</h3>
            <button routerLink="/" class="btn btn-primary mt-2">Shop Now</button>
        </div>
    </div>
</div>
</div>


<!-- cart with container -->
<div class="container" *ngIf="cartitems.length!=0">
    <div class="row">
        <div class="col">
            <table class="table border border-dark m-5">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cartitems let i=index">
                        <td>{{i+1}}</td>
                        <td>{{product.title}}</td>
                        <td><img [src]="product.image" width="100px" alt=""></td>
                        <td>{{product.description}}</td>
                        <td>${{product.price}}</td>
                        <td><i (click)="removeitem(product)" class="fa fa-trash text-danger"></i></td>
                    </tr>
                </tbody>
            </table>
            <div style="float: right;" class="mb-3">
                <button (click)="removeall()" class="btn btn-danger">Empty cart</button> &nbsp;
                <button class="btn btn-warning">View More</button> &nbsp;
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Check Out</button> &nbsp;
                <b>Grand Total:${{grand}}</b>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Check Out Page</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2><b>Delivery Address</b></h2>
          <form action="" class="form-control p-3 m-3 border border-primary">
            <input class="form-control" type="text" placeholder="Name"><br>
            <input class="form-control" type="text" placeholder="Address/House No"><br>
            <input class="form-control" type="text" placeholder="Pincode"><br>
            <input class="form-control" type="text" placeholder="State"><br>
            <input class="form-control" type="text" placeholder="Country"><br>
            <input class="form-control" type="text" placeholder="Contact Number"><br>
            <input class="form-control" type="text" placeholder="E-mail Address"><br>
        </form>
          <div [ngSwitch]="grand">
            <h4>Discounts</h4>
            <img *ngSwitchCase="3" (click)="discount3per()" src="https://th.bing.com/th/id/OIP.m2Ah1EdebSaB2pCR3vuYeQHaE7?pid=ImgDet&rs=1" width="130px" alt="">
            <img *ngSwitchCase="10" (click)="discount10per()" src="https://thumbs.dreamstime.com/b/10-percent-off-discount-25859418.jpg" width="150px" alt="">
            <img *ngSwitchCase="30" (click)="discount30per()" src="https://th.bing.com/th/id/OIP.o8e6svg3C-BmcJZI7tmDqAHaJB?pid=ImgDet&rs=1" width="100px" alt="">
            <img *ngSwitchCase="50" (click)="discount50per()" src="https://st.depositphotos.com/2036511/2769/v/950/depositphotos_27691643-stock-illustration-red-50-percent-discount-sign.jpg" width="100px" alt="">
            <img *ngSwitchDefault="3" (click)="discount3per()" src="https://media.istockphoto.com/vectors/promo-code-coupon-code-flat-vector-set-design-illustration-on-white-vector-id1136155337?k=6&m=1136155337&s=170667a&w=0&h=qEexs6Yz1AY_1ILZLAbf0yiMszYUbuaptxDxf0JqI3E=" width="130px" alt="">
          </div>

          <div>
            <h5>Your Grand Total is here:{{updatetotal}}</h5>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="proceed()" data-bs-dismiss="modal">Proceed</button>
        </div>
      </div>
    </div>
  </div>
